<!DOCTYPE html>
<html>
<form action="https://dummyjson.com/test" method="POST">
    <h1>Contact us!</h1>
    <p>Got something to say? Fire away!</p>

    <label for="first_name">Full Name</label>
    <br />
    <input type="text" id="full_name" name="fullName" />
    <br />
    <label for="email">Email</label>
    <br />
    <input type="text" id="email" name="email" />
    <br />
    <label for="id_number">Identification number</label>
    <br />
    <input type="text" id="id_number" name="idNumber" />
    <br />
    <label for="phone_number">Phone number</label>
    <br />
    <input type="text" id="phone_number" name="phoneNumber" />
    <br />
    <label for="type">Candidate</label>
    <br />
    <select name="type" id="type">
        <option hidden>Select one</option>
        <option value="question">Roberto Salas</option>
        <option value="suggestion">Hayao Miyazaki</option>
    </select>
    <br />
    <br />
    <input type="submit" value="Send my vote" />
</form>

</html>
